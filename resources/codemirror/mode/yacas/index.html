<article>
<h2>Yacas mode</h2>

    <div><textarea id="code" name="code">
//numbers
{1234 .1234 0.1234 23e2}

//strings
"asda\"a"

//identifiers
a + as123

//operators
-
+
=
==
>
<
>=
<=
..

// keywords
Local(i);
ForEach(i, 1 .. 20) Echo("i = ", i);

// builtins
Cos(2*Pi)

//one line comment
/* multi
line commment */

    </textarea></div>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: {name: "yacas"},
        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true
      });
    </script>

    <p><strong>MIME types defined:</strong> <code>text/x-yacas</code>.</p>
</article>
